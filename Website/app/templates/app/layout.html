<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SAGE inc.</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">SAGE inc.</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">


                    <li><a href="{% url 'brands' %}">Brands</a></li>


                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <!--"trying to perfect the searchb bar, fix it"-->
                    <section class="container">
                        <form class="mb-3" action="index.html" method="get">
                            <input name="s" type="text" class="form-control mb-3" placeholder="Search">
                            <!--
                If you want to restrict search to a specific post type...
                <input type="hidden" name="post_type" value=" ...Custom post type or post, page... "> -->

                        </form>
                    </section>
                </ul>
                {% include 'app/loginpartial.html' %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'cart' %}">Cart</a><li>


                </ul>



            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - SAGE INC.</p>
            <a href="{% url 'contact' %}">Contact</a></br>
            <a href="{% url 'about' %}">About Us</a>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
