{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4><u>Payment</u></h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Card Number:</label>
                    <input type="text" id="fname" name="fname">
                    <div class="col-md-10">
                        {{ form.Card }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Cvv/Security Code:</label>
                    <input type="text" id="fname" name="fname">
                    <div class="col-md-10">
                        {{ form.Cvv }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value=" Submit " class="btn btn-default" />
                        
                    </div>
                </div>

                {% if form.errors %}
                <p class="validation-summary-errors">card info invalid.</p>
                {% endif %}
            </form>
        </section>


    </div>

    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
